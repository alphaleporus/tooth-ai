version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: tooth-ai:poc
    container_name: tooth-ai-api
    ports:
      - "8000:8000"
      - "8501:8501"
    volumes:
      - ./models:/app/models:ro
      - ./tmp:/app/tmp
      - ./logs:/app/logs
      - ./feedback:/app/feedback
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Separate GPU runtime service
  gpu-runtime:
    image: nvidia/cuda:11.7.0-runtime-ubuntu22.04
    container_name: tooth-ai-gpu-runtime
    command: /bin/bash -c "while true; do sleep 3600; done"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - gpu-test

networks:
  default:
    name: tooth-ai-network



